<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
    <link rel="stylesheet" type="text/CSS" href="index.css">
</head>
<body>
    <h1>New book</h1>
    <form method="post" action="/addbook">
        <label>Enter the information:</label><br>
        <input type="text" name="title" placeholder="Enter book title..." required>
        <input type="text" name="author" placeholder="Enter author..." required>
        <input type="text" name="description" placeholder="Enter a description...">
        <input type="number" name="year" placeholder="Enter publishing year..." required>
        <input type="submit" value="Add Book">
    </form>
</body>
</html>
