<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div class="header-box">
        LIBRARY
    </div>
    <div class="content-box">
        <div class="title">Books:</div>

        <div ng-app="tableApp" ng-controller="controllerApp">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Lend</th>
                    <th></th>
                </tr>
                <tbody ng-repeat="m in Booklist">
                <tr>
                    <td>{{m.title}}</td>
                    <td>{{m.author}}</td>
                    <td>{{m.description}}</td>
                    <td>{{m.year}}</td>
                    <td>
                        <div ng-if="m.lent==false" style="color:green">Available </div>
                        <div ng-if="m.lent==true" style="color:red">Lent </div>
                    </td>
                    <td>
                        <div ng-if="m.lent==false">
                            <input type="text" ng-model="m.lentBy" placeholder="Enter your name..." required>
                            <input type="button" ng-click="Lend($index)" value="Lend book"/>
                        </div>
                        <div ng-if="m.lent==true">
                            Lent by: {{m.lentBy}}
                            <input type="button" ng-click="Return($index)" value="Return book"/>
                        </div>
                    </td>
                    <td><input type="button" ng-click="Delete($index)" value="Delete book" /></td>
                </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td><input type="text" ng-model="title" /></td>
                        <td><input type="text" ng-model="author" />
                        <td><input type="text" ng-model="description" /></td>
                        <td><input type="text" ng-model="year" /></td>
                        <td> </td>
                        <td> </td>
                        <td><input type="button" ng-click="Add()" value="Add" /></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <a href="/newBook.html">Add a new book</a>
    </div>
    <script>
        var app = angular.module('tableApp', []);
        app.controller('controllerApp', function ($scope, $window, $http) {

            $http.get("/api/library")
            .then(function(response) {
                console.log(response);
                $scope.Booklist = response.data
            });

            $scope.Lend = function(index){
                var book = $scope.Booklist[index];
                console.log(book);
                $http.patch("/api/library/lend/"+book._id+"/"+book.lentBy)
                .then(function (response) {
                    if(response.status===204) {
                        console.log(response);
                        $scope.Booklist[index].lent = true;
                    }
                    else {
                        console.log("Something went wrong!")
                    }
                });
            };

            $scope.Return = function(index){
                var book = $scope.Booklist[index];
                $http.patch("/api/library/return/"+book._id)
                .then(function (response) {
                    if (response.status === 204) {
                        console.log(response);
                        $scope.Booklist[index].lent = false;
                        $scope.Booklist[index].lentBy = "";
                    } else {
                        console.log("Something went wrong!")
                    }
                });
            };


            $scope.Add = function () {
                //Add the new item to the Array.
                var book = {};
                book.title = $scope.title;
                book.author = $scope.author;
                book.description = $scope.description;
                book.year = $scope.year;
                $http.post("/api/library/addbook", book)
                    .then(function (response) {
                        console.log(response);
                        $scope.Booklist.push(response.data);
                    });
                //Clear the TextBoxes.
                $scope.title = "";
                $scope.author = "";
                $scope.description = "";
                $scope.year = "";
                $scope.lent = "";
            };


            $scope.Delete = function (index) {
                var book = $scope.Booklist[index];
                if ($window.confirm("Do you want to delete: " + book.title + "?")) {
                    $http.delete("/api/library/delete/"+book._id)
                        .then(function(response) {
                            if(response.status===204) {
                                console.log(response);
                                $scope.Booklist.splice(index, 1);
                                }
                            else {
                                console.log("Something went wrong!")
                            }
                        });
                }
            }
        });
    </script>
</body>
</html>
