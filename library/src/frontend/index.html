<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div class="header-box">
        Library
    </div>
    <div class="content-box">
        <div class="title">Books:</div>

        <div ng-app="tableApp" ng-controller="controllerApp">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                <tbody ng-repeat="m in Booklist">
                <tr>
                    <td>{{m.title}}</td>
                    <td>{{m.author}}</td>
                    <td>{{m.description}}</td>
                    <td>{{m.year}}</td>
                    <td>{{m.lent}}</td>
                    <td><input type="button" ng-click="Remove($index)" value="Delete" /></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/newBook.html">Add a new book</a>
    </div>
    <script>
        var app = angular.module('tableApp', []);
        app.controller('controllerApp', function ($scope, $window, $http) {

            $http.get("/api/library")
            .then(function(response) {
                console.log(response);
                $scope.Booklist = response.data.obj
            });

            $scope.Remove = function (index) {
                var book = $scope.Booklist[index];
                if ($window.confirm("Do you want to delete: " + book.title + "?")) {
                    $http.delete("/api/library/delete/"+book._id)
                        .then(function(response) {
                            if(response.status===204) {
                                console.log(response);
                                $scope.Booklist.splice(index, 1);
                                }
                            else {
                                console.log("Something went wrong!")
                            }
                        });
                }
            }
        });
    </script>
</body>
</html>
