<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div class="header-box">
        LIBRARY
    </div>
    <div class="content-box">
        <div class="title">Books:</div>

        <div ng-app="tableApp" ng-controller="controllerApp">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Lend</th>
                    <th></th>
                </tr>
                <tbody ng-repeat="m in Booklist">
                <tr>
                    <td>{{m.title}}</td>
                    <td>{{m.author}}</td>
                    <td>{{m.description}}</td>
                    <td>{{m.year}}</td>
                    <td>
                        <div ng-if="m.lent==false">Available </div>
                        <div ng-if="m.lent!=false">Lent </div>
                    </td>
                    <td>
                        <input type="text" ng-model="lentBy" placeholder="Enter your name...">
                        <input type="button" ng-click="Lend()" value="Lend book"/>
                    </td>
                    <td><input type="button" ng-click="Delete($index)" value="Delete" /></td>
                </tr>
                </tbody>
<!--
                <tfoot>
                    <tr>
                        <td><input type="text" ng-model="title" /></td>
                        <td><input type="text" ng-model="author" />
                        <td><input type="text" ng-model="description" /></td>
                        <td><input type="text" ng-model="year" /></td>
                        <td> </td>
                        <td> </td>
                        <td><input type="button" ng-click="Add()" value="Add" /></td>
                    </tr>
                </tfoot>
-->
            </table>
        </div>
        <a href="/newBook.html">Add a new book</a>
    </div>
    <script>
        var app = angular.module('tableApp', []);
        app.controller('controllerApp', function ($scope, $window, $http) {

            $http.get("/api/library")
            .then(function(response) {
                console.log(response);
                $scope.Booklist = response.data.obj
            });

            $scope.Lend = function(){
                $http.post("/api/library/lend")
                
            };

/*
            $scope.Add = function () {
                //Add the new item to the Array.
                 $http.post("/api/library/addbook")
                    .then(function (response) {
                        var book = {};
                        book.title = $scope.title;
                        book.author = $scope.author;
                        book.description = $scope.description;
                        book.year = $scope.year;
                        book.lent = $scope.lent;
                        $scope.Booklist.push(book);
                        });
                        //Clear the TextBoxes.
                        $scope.title = "";
                        $scope.author = "";
                        $scope.description = "";
                        $scope.year = "";
                        $scope.lent = "";
            };
*/

            $scope.Delete = function (index) {
                var book = $scope.Booklist[index];
                if ($window.confirm("Do you want to delete: " + book.title + "?")) {
                    $http.delete("/api/library/delete/"+book._id)
                        .then(function(response) {
                            if(response.status===204) {
                                console.log(response);
                                $scope.Booklist.splice(index, 1);
                                }
                            else {
                                console.log("Something went wrong!")
                            }
                        });
                }
            }
        });
    </script>
</body>
</html>
